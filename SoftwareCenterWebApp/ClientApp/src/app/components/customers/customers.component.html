<div class="row">
  <div class="col col-12 col-lg-4">
    <mat-card>
      <section class="mat-typograpghy">
        <h3>Add new customer</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Customer name" formControlName="name" #name>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <br>
        <button type="submit" (click)="addCustomer(name.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Add</button>
      </form>
    </mat-card>

  </div>
  <div class="col col-12 col-lg-8">
    <mat-card>
      <section class="mat-typograpghy">
        <h3>Customers</h3>
      </section>
      <mat-divider></mat-divider>
      <div class="parent">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>

      </div>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <!--<button mat-button color="primary" (click)="detailsCustomer(element._id)">Details</button>-->
            <!--<button mat-button color="primary" (click)="detailsCustomer(element._id)">Edit</button>-->
            <!--<button mat-button color="primary" (click)="deleteCustomer(element.Id)">Delete</button>-->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="paginator--centered" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card>

  </div>
</div>
