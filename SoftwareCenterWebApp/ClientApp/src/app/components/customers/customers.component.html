<div class="row">
  <div class="col col-12 col-lg-4">
    <mat-card>
      <section class="mat-typograpghy">
        <h3>Add new customer</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Customer name" formControlName="name" #name>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>
        <button type="submit" (click)="addCustomer(name.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Create</button>
      </form>
    </mat-card>

  </div>
  <div class="col col-12 col-lg-8">
    <mat-card>
      <section class="mat-typograpghy">
        <h3>Customers</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="customers">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="detailsCustomer(element._id)">Details</button>
            <button mat-button color="primary" (click)="detailsCustomer(element._id)">Edit</button>
            <button mat-button color="primary" (click)="detailsCustomer(element._id)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

  </div>
</div>
