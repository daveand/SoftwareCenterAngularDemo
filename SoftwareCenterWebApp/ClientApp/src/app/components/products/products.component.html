<div class="row">
  <div class="col col-12 col-lg-4">
    <mat-card>
      <section class="mat-typograpghy">
        <h3>Add new product</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Product name" formControlName="title" #title>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <br>
        <button type="submit" (click)="addProduct(title.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Add</button>
      </form>
    </mat-card>

  </div>
  <div class="col col-12 col-lg-8">
    <mat-card>
      <section class="mat-typograpghy">
        <h3>Products</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="products">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="detailsProduct(element.Id)">Details</button>
            <button mat-button color="primary" (click)="editProduct(element.Id)">Edit</button>
            <button mat-button color="primary" (click)="deleteProduct(element.Id)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

  </div>
</div>
